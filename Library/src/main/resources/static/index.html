<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ðŸ“š Library Management System</h1>

<div class="container">
    <!-- Add Book Section -->
    <div class="section add-section">
        <h2>Add a New Book</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="genre" placeholder="Genre">
        <input type="number" id="quantity" placeholder="Quantity">
        <button class="btn add-btn" onclick="addBook()">âž• Add Book</button>
    </div>

    <!-- Book List Section -->
    <div class="section list-section">
        <h2>ðŸ“– Book List</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
</div>

<!-- Edit Book Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Book</h2>
        <input type="hidden" id="editBookId">
        <input type="text" id="editTitle" placeholder="Title">
        <input type="text" id="editAuthor" placeholder="Author">
        <input type="text" id="editGenre" placeholder="Genre">
        <input type="number" id="editQuantity" placeholder="Quantity">
        <button class="btn update-btn" onclick="updateBook()">âœ” Update</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
